<div class="row">
  <div class="col s3"></div>
  <form ng-submit="userCtrl.signup()" class="col s6 ">
  <h1 class="left-align sign-up-header">New Account</h1>
    <div class="input-field sign-up-input">
      <input ng-model="userCtrl.user.name" autocomplete="off" id="name" type="text" required>
      <label for="name">Name</label>
    </div>
    <div class="input-field sign-up-input">
      <input ng-model="userCtrl.user.email" autocomplete="off" id="email" type="email" required>
      <label for="email">Email</label>
    </div>
    <div class="input-field sign-up-input">
      <input ng-model="userCtrl.user.password" autocomplete="off" id="password" type="password" required>
      <label for="password">Password</label>
    </div>
    <br>
    <button class="btn waves-effect waves-light sign-up-btn" type="submit" name="action">
      <i class="material-icons right"></i> Sign Up
    </button>
  </form>
  <div class="col s4"></div>
</div>
